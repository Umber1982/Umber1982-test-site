<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Pages Site</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background-color: #f4f4f4;
      color: #2c3e50;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    main {
      text-align: center;
      padding: 2rem;
      max-width: 640px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    p {
      margin-top: 0;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <main>
    <h1>ようこそ</h1>
    <p>これはGitHub Pagesで公開するシンプルなプロフィールサイトです。必要に応じて自由にカスタマイズしてください。</p>
  </main>
</body>
</html>
